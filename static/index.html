<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stitch Images</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .preview-image {
            max-width: 150px;
            max-height: 150px;
            border: 1px solid #ddd;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Stitch Images</h1>

    <form action="/stitch" method="post" enctype="multipart/form-data">
        <input type="file" name="files" id="imageInput" accept="image/*" multiple>
        <input type="submit" value="Stitch">

    </form>
    <div id="preview"></div>
    <script>
        document.getElementById('imageInput').addEventListener('change',function(event) {
            const preview = document.getElementById('preview');
            preview.innerHTML = ''; // Clear previous images

            Array.from(event.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e){
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('preview-image');
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
