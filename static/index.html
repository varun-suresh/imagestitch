<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stitch Images</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .preview-image {
            max-width: 150px;
            max-height: 150px;
            border: 1px solid #ddd;
            padding: 5px;
        }
        .response-image {
            max-width: 300px;
            max-height: 300px;
            border: 1px solid #ddd;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Stitch Images</h1>

    <form >
        <input type="file" id="imageInput" accept="image/*" multiple>
        <button type="button" id="uploadButton">Stitch</button>
    </form>
    <div id="preview"></div>
    <h2> Result </h2>
    <div id="responsePreview"></div>
    <div id="imageStitch"></div>
    <script src="stitchImage.js"> </script>
</body>
</html>
